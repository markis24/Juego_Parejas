<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joc de les Parelles</title>
    <!-- Enlace a la hoja de estilos externa -->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <h1>Joc de les Parelles</h1>

    <!-- Sección para ingresar el nombre del jugador -->
    <div class="input-container">
        <label for="nom">Introdueix el teu nom:</label>
        <input type="text" id="nomJugador" placeholder="El teu nom" required>
        
        <!-- Botones para comenzar o borrar la partida -->
        <button type="button" id="btn-Partida">Començar Partida</button>
        <button type="button" id="btn-Borrar">Borrar partida actual</button>
    </div>

    <!-- Sección para mostrar la puntuación de la partida actual -->
    <div class="info">
        <p><strong>Puntuació partida actual:</strong></p>
        <span id="puntuacio-actual">No hi ha cap partida en joc</span><br><br>
        <span id="informacion-jugador">Nom: . Puntuació: . Estat partida: </span>
    </div>

    <!-- Sección que muestra información del navegador del usuario -->
    <div class="info">
        <span><strong>Informació navegador:</strong></span>
    </div>
    <br>
    <span id="informacion-navegador"></span>

    <!-- Sección que muestra la URL actual de la página -->
    <div class="info">
        <span><strong>Informació URL:</strong></span><br>
    </div>
    <br>
    <span id="informacion-url"></span>

    <!-- Enlace al archivo JavaScript para manejar la lógica y funcionalidad -->
    <script src="js/index.js"></script>

</body>

</html>
