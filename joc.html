<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joc de les Parelles - Puntuació</title>
    <!-- Enlace a la hoja de estilos externa para el juego -->
    <link rel="stylesheet" href="css/joc.css">
</head>
<body>
    <!-- Contenedor donde se añadirá el botón dinámicamente -->
    <div id="boton-container"></div>

    <!-- Sección que muestra la puntuación más alta del jugador -->
    <div class="info">
        <p><strong>La puntuació més alta</strong></p>
        <span id="informacion-jugador">JUGADOR: - PUNTS</span>
    </div>

    <!-- Span para mostrar el nombre del jugador -->
    <span id="nombre-jugador"></span>

    <!-- Span para mostrar la puntuación actual del jugador -->
    <span id="puntuacio-actual">PUNTS: 0</span>

    <!-- Contenedor para el grid de cartas -->
    <div class="grid-container"></div>

    <!-- Enlace al archivo JavaScript que maneja la lógica del juego -->
    <script src="js/joc.js"></script>
</body>
</html>
